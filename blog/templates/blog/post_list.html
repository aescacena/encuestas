{% extends 'blog/base.html' %} <!--  Significa que ahora estamos extendiendo de la plantilla base.html en post_list.html.-->
{% block content %}
	{% for post in posts %}
	        <div class="post">
	            <div class="date">
	                {{ post.published_date }}
	            </div>
	            <h1><a href="">{{ post.title }}</a></h1>
	            <p>{{ post.text|linebreaksbr }}</p>
	        </div>
	 {% endfor %}
{% endblock content %}
